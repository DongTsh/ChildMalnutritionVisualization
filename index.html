      <script>
        function drawLine(country0,country1,data0,data1) {
            var myChart0 = echarts.init(document.getElementById('line')); 

            option = {
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: [country0,country1]
                },
                xAxis: {
                    type: 'category',
                    data: [2000,2001,2002,2003,2004,2005,2006,2007,2008,2009,2010,2011,2012,2013,2014,2015,2016,2017,2018,2019,2020]
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        name: country0,
                        data: data0,
                        type: 'line'
                    },
                    {
                        name: country1,
                        data: data1,
                        type: 'line'
                    }
                ]
            };
            myChart0.setOption(option,true); 
        }

        function drawBar(country0,country1,data0,data1) {
            var countrys = {'0':country0,'1':country1}

            if (data0 != undefined && data0[0] != '-') {
                var dataNum0 = data0.map(Number)
            } else {
                var dataNum0 = []
            }
            if (data1 != undefined && data1[0] != '-') {
                var dataNum1 = data1.map(Number)
            } else {
                var dataNum1 = []
            }

            var myChart1 = echarts.init(document.getElementById('bar')); 
			option = {
                dataset: [
                    {
                    // prettier-ignore
                    source: [
                                dataNum0,
                                dataNum1
                            ]
                    },
                    {
                        transform: {
                            type: 'boxplot',
                            config: { itemNameFormatter: '国家 {value}'}
                        }
                    },
                ],
                tooltip: {
                    trigger: 'item',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                grid: {

                },
                xAxis: {
                    type: 'value',
                    boundaryGap: true,
                    nameGap: 30,
                    splitArea: {
                        show: true
                    },
                    splitLine: {
                        show: true
                    },
                    scale: true
                },
                yAxis: {
                    type: 'category',
                    splitArea: {
                        show: false
                    }
                },
                dataZoom: [
                    {
                        type: 'inside'
                    }
                ],
                series: [
                    {
                        name: 'boxplot',
                        type: 'boxplot',
                        datasetIndex: 1
                    },
                ]
                };
            myChart1.setOption(option,true); 
        }

        function change0() {
            
            var type0 = document.getElementById("changeType0")

            var selectedCountry0 = document.getElementById("country0")
            var selectedCountry1 = document.getElementById("country1")

            var country0 = selectedCountry0.options[selectedCountry0.options.selectedIndex].value
            var country1 = selectedCountry1.options[selectedCountry1.options.selectedIndex].value

            var selectedType = type0.options[type0.options.selectedIndex].value

            if (selectedType == "stunting") {
                var data0 = stunting[country0]
                var data1 = stunting[country1]
            }

            if (selectedType == "overweight") {
                var data0 = overweight[country0]
                var data1 = overweight[country1]
            }

            drawLine(country0,country1,data0,data1)
            drawBar(country0,country1,data0,data1)
        }
